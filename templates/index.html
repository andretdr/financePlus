{% extends "layout.html" %}

{% block title %}
    Index Page
{% endblock %}

{% block body %}
<main class="page-format page-format--main" id="indexbody">
    <section class="index-body">
        <input type="hidden" id="datadump" name="datadump" value="{{ data }}">

        <div class="index-body__heading">
            <h2>My Holdings</h2>
        </div>

        <div class="index-body__holdings" id="index-body__grid-insert">
        </div>

    </section>

{% endblock %}

        <div id="footer-bar__info"></div>
    </section>

    <script>

        const controller = new indexController();
        const view = new indexView(controller);
        view.refreshHoldingsPage();
    
//        setInterval(()=>{view.refreshHoldingsPageV();}, 3000);

    </script>
{% endblock %}
