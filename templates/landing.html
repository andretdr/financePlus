<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- bootstrap and css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <link href="/static/styles.css" rel="stylesheet">

        <!-- scripts -->
        <script src="/static/scripts.js"></script>
        <script src="/static/landing.js"></script>

        <title>Landing Page</title>
    </head>

    <body>

        <div class="landing-container">
            <div class="landing-container__logo">
                <h1>finance +</h1>
            </div>

            <div class="landing-container__items">
                <div id="landing-container__login">
                    <div id="landing-container__login-form-hideme">
                        
                        <form id="loginform">
                            <h2>Sign In</h2>
                            <div>
                                <input autocomplete='off' autofocus 'type='text' name='username' placeholder='Username' />
                            </div>
                            <div id="loginnamestatus">
                                <p></p><p></p>
                            </div>
                            <div>
                                <input autocomplete='off' autofocus 'type='text' name='password' placeholder='Password' />
                            </div>
                            <div id="loginpasswordstatus">
                                <p></p><p></p>
                            </div>
                            <button>Submit</button>
                        </form>

                    </div>
                    <div id="landing-container__login-button-hideme">

                        <button class="btn btn-primary" id="loginstart" onclick="showlogin()">Login</button>
                        
                    </div>
                </div>
                <div id="landing-container__register">

                    <div id="landing-container__register-form-hideme">
                        <form id="registerform">
                            <h2>Create Account</h2>
                            <div>
                                <input autocomplete='off' autofocus type='text' name='username' placeholder='Username' />
                            </div>
                            <div id="registernamestatus">
                                <p></p><p></p>
                            </div>
                            <div>
                                <input autocomplete='off' autofocus type='text' name='password' placeholder='Password' />
                            </div>
                            <div id="registerpasswordstatus">
                                <p></p><p></p>
                            </div>
                            <div>
                                <input autocomplete='off' autofocus type='text' name='confirmation' placeholder='Reconfirm Password' />
                            </div>
                            <div id="registerconfirmationstatus">
                                <p></p><p></p>
                            </div>

                            <button>Submit</button>
                        </form>
                    </div>
                    
                    <div id="landing-container__register-button-hideme">
                        <button class="btn btn-primary" id="registerstart" onclick="showregister()">Create Account</button>
                    </div>
                
                </div>
            </div>
        </div>

        <script>

            addEL_loginform();
            addEL_registerform();

            registerstart.addEventListener('click', showRegister());

    </body>
</html>
